[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11>=2.12",
]
build-backend = "setuptools.build_meta"

[tool.cibuildwheel]
# Cannot run tests on arm64 macosx python 3.8
# See https://github.com/pypa/cibuildwheel/pull/1169
test-skip="cp38-macosx_*:arm64"
test-skip="cp*"
test-requires=[
    "pytest"
]
test-command="pytest {package}/tests"
